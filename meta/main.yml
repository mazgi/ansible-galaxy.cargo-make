      versions:
        - all
    # https://galaxy.ansible.com/api/v1/platforms/?name__icontains=macOS
    - name: MacOSX
      versions:
        - 10.15
        - 10.14
    # https://galaxy.ansible.com/api/v1/platforms/?name__icontains=Ubuntu
    - name: Ubuntu
      versions:
        - focal # 20.04
        - bionic # 18.04
